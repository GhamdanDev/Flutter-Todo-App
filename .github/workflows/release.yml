name: Flutter Build CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter (3.7.12)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.12'  # يتضمن Dart 2.19.6
          channel: 'stable'
          architecture: x64

      - name: Disable analytics
        run: flutter config --no-analytics

      - name: Verify versions
        run: |
          flutter --version
          dart --version

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        if: false
        run: flutter test

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Build IPA (iOS)
        if: runner.os == 'macOS'
        run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload
